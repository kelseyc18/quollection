{% extends "layout.html" %}
{% block title %}Edit Quote{% endblock %}
{% block body %}
<form action="{{ url_for('edit_quote', quote_id=quote.id) }}" method = 'post' id="quote_form">
	Text:<br>
	<textarea name="text" form="quote_form">{{ quote.text }}</textarea><br>
	Source:<br>
	<input type="text" name="source" value="{{ quote.source }}"><br>
	Comma-separated list of moods:<br>
	<input type="text" name="moods" value="{{ moods }}"><br>
	Quote Source:<br>
	<textarea name="quote_source" form="quote_form">{{ quote.quote_source }}</textarea>
	<input type="submit" value="Save Quote">
</form>

{% endblock %}
